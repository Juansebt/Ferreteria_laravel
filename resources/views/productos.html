<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/axios.min.js"></script>
    <script src="../js/productos.js"></script>
    <title>Producto</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>
            <h1>Productos</h1>
        </div>
        <div>
            <label class="form-label" for="txtNombre">Nombre</label>
            <input type="text" name="txtNombre" id="txtNombre">
        </div>
        <div>
            <label class="form-label" for="txtCantidad">Cantidad</label>
            <input type="number" name="txtCantidad" id="txtCantidad">
        </div>
        <div class="m-4">
            <button onclick="create()" class="btn btn-outline-success">Crear</button>
            <button onclick="update()" class="btn btn-outline-primary">Modificar</button>
            <button onclick="deletes()" class="btn btn-outline-danger">Eliminar</button>
        </div>
    </div>
    <div class="container">
        <table id="tblData">
        
        </table>
    </div>
</body>
</html>
